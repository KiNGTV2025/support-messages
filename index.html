<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Destek Mesajı</title>
</head>
<body>

<h2>Destek Formu</h2>

<textarea id="msg" placeholder="Mesajınızı yazın" rows="5" cols="30"></textarea>
<br><br>
<button onclick="send()">Gönder</button>

<script>
async function send() {
  const text = document.getElementById("msg").value;
  if (!text) {
    alert("Mesaj yaz");
    return;
  }

  try {
    const r = await fetch("/api/contact", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: text
      })
    });

    const d = await r.json();
    alert("Gönderildi! Issue #" + d.issue);
  } catch (e) {
    alert("Hata: " + e.message);
  }
}
</script>

</body>
</html>
